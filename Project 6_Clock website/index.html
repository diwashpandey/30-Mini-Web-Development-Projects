<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="UTF-8" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <title>Digital Clock</title>
    <link rel="stylesheet" href="style.css" />
  </head>
  <body class="center">
    <div class="date-place center">
      <div class="month-box">Month</div>
      <div class="date-box">Date</div>
    </div>

    <div class="container">
      <div class="hour-box center">H</div>
      <p class="seperator">:</p>
      <div class="min-box center">M</div>
      <p class="seperator">:</p>
      <div class="sec-box center">S</div>
    </div>

    <div>
      <p class="text">So, how is your day going <span>buddy</span>?</p>
    </div>

    <script src="script.js"></script>
  </body>
</html>
