<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Pop Up</title>
    <link rel="stylesheet" href="style.css">
</head>
<body>
    <button id="submit-btn" onclick="openPopup()">Submit</button>

    <div class="popup">
        <img src="./tick.svg" alt="" srcset="">
        <h2>Thank You</h2>
        <p>Your details has been successfully submitted</p>
        <button id="close-btn" onclick="closePopup()">OK</button>
    </div>



    <script src="script.js"></script>
</body>
</html>
