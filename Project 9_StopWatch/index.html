<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Stop Watch</title>
    <link rel="stylesheet" href="style.css">
</head>
<body>
    
    <div class="time-box">
        <div class="time" id="minute">0</div>:
        <div class="time" id="second">0</div>
    </div>

    <div class="btn-container">
        <img src="./icons/stop.svg" alt="" onclick="showResult()">
        <img src="./icons/play.svg" alt="" onclick="startTime()">
        <img src="./icons/reset.svg" alt="" onclick="reset()">
    </div>
    
    <script src="script.js"></script>
</body>
</html>
