<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Calculator</title>
    <link rel="stylesheet" href="style.css">
</head>
<body>
    <h1>This is a fully functional Calculator, Works with Keboard too. </h1>
    <div class="calculator">
        <input type="text" id="display" readonly>
        <ul class="buttons">
            <li id="AC" class="button special-btn" onclick="display.value = ''">AC</li>
            <li id="DE" class="button special-btn" onclick="del()"><img src="./delete.svg" alt=""></li>
            <li id="." class="button special-btn" onclick="addOnDisplay('.')">.</li>
            <li id="/" class="button special-btn" onclick="addOnDisplay('/')">/</li>
            <li id="7" class="button" onclick="addOnDisplay('7')">7</li>
            <li id="8" class="button" onclick="addOnDisplay('8')">8</li>
            <li id="9" class="button" onclick="addOnDisplay('9')">9</li>
            <li id="*" class="button special-btn" onclick="addOnDisplay('*')">*</li>
            <li id="4" class="button" onclick="addOnDisplay('4')">4</li>
            <li id="5" class="button" onclick="addOnDisplay('5')">5</li>
            <li id="6" class="button" onclick="addOnDisplay('6')">6</li>
            <li id="-" class="button special-btn" onclick="addOnDisplay('-')">-</li>
            <li id="1" class="button" onclick="addOnDisplay('1')">1</li>
            <li id="2" class="button" onclick="addOnDisplay('2')">2</li>
            <li id="3" class="button" onclick="addOnDisplay('3')">3</li>
            <li id="+" class="button special-btn" onclick="addOnDisplay('+')">+</li>
            <li id="00" class="button" onclick="addOnDisplay('00')">00</li>
            <li id="0" class="button" onclick="addOnDisplay('0')">0</li>
            <li id="equales" class="button special-btn" onclick="calculate()">=</li>
        </ul>
    </div>
    

    <script src="script.js"></script>
</body>
</html>
